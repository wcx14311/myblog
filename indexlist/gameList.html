<!DOCTYPE html>

    <title></title>
    <link href="css/list-index.css" rel="stylesheet"/>

<body>
    <div class="list-indexed-list list-content">

	    		<div class="center">游戏列表</div>

            <div class="list-taps">

                </ul>
            </div>
            <div class="list-indexed-search list-input-row list-search">

            </div>
        </header>
        <div class="list-indexed-bar">

            <a>O</a>
            <a>P</a>
            <a>Q</a>
            <a>R</a>
            <a>S</a>
            <a>T</a>
            <a>U</a>
            <a>V</a>
            <a>W</a>
            <a>X</a>
            <a>Y</a>
            <a>Z</a>
        </div>
        <div class="list-indexed-alert"></div>
        <div class="list-indexed-inner loading">
            <div class="list-empty-alert">没有搜到游戏</div>
            <div class="list-loading"></div>
            <!--<div class="list-hot-box">
                <h2>热门游戏</h2>
                <a class="list-hot-item">傲剑</a><a class="list-hot-item">傲剑</a><a class="list-hot-item">傲剑</a><a class="list-hot-item">傲剑</a><a class="list-hot-item">傲剑</a><a class="list-hot-item">傲剑</a>

	            </div>
            </ul>
        </div>
    </div>
    <script src="js/zepto.min.js"></script>
    <script src="js/pingyin.js"></script>
    <script src="js/ajaxlist.js"></script>
