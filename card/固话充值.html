<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/j.css"/>
	</head>
	<body>
		<div class="m-t-20 rechange-box">
			<div class="head">
				<a class="lps on" data-link="固话充值.html">固话充值</a>
				<span class="f-right near-order-link iconq">查看近期订单</span>
				<div class="order-list-dialogbox" style="display:none;">
					
				</div>
			</div>
			<div class="body">
				<div class="conteiner">
					<div class="lines lines40">
						<span class="p-left-title">选择服务商：</span><!--	
						--><div class="p-right-box">
							<div class="selectyouhuijuan cursorSelect">
								<span class="select-val">电信固话</span>
								<ul class="hideOption" style="display:none;">
									<li>联通固话</li>
									<li>移动固话</li>
									<li>AT&T</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="lines lines40 lineheight50">
						<span class="p-left-titlebig">充值号码：</span><!--	
						--><div class="p-right-box">
							<div>
								<div class="input">
									<input type="text" name="" id="" placeholder="请输入正确电话号码" class="phone-no" maxlength="13" onpropertychange="this.value = this.value.replace(/[^\d]/g, '')" oninput="this.value = this.value.replace(/[^\d]/g, '')"/>
									<span class="guishudi">湖北武汉市</span>
								</div>
								<span class="txtcolorgreen"><span class="icon-access"></span></span>
							</div>
							<p class="lh14 m-t-10">
								<a class="bludtxt">余额查询</a> 
								<span class="m-l-10">查询中 余额：</span>
								<span class="red-txt m-l-10">47.50元</span>
							</p>
						</div>
					</div>
					<div class="lines lines40">
						<span class="p-left-title">充值金额：</span><!--	
						--><div class="p-right-box">
							<div class="miane-list clearfix">
								<a>10元</a><a>10元</a><a>10元</a><a>10元</a>
								<br/><a>10元</a><a class="on">10元</a><a>10元</a>
							</div>
						</div>
					</div>
					<div class="lines lines40">
						<span class="p-left-title">是否冲正：</span><!--	
						--><div class="p-right-box">
							<div class="select-out isrechange">
								<span class="on">是</span>&nbsp;&nbsp;
								<span>否</span>
							</div>
						</div>
					</div>
					<div class="lines lines40">
						<span class="p-left-title">折扣进价：</span><!--	
						--><div class="p-right-box">
							<div class="zhekoujinjia zkeffect">
								<span class="bacx2" style="display:none;">进价折扣99.6%</span>
								<a class="bacx3">查询</a>
							</div>
						</div>
					</div>
					<div class="lines lines40">
						<span class="p-left-title">支付金额：</span><!--	
						--><div class="p-right-box">
							<div class="zhekoujinjia zkeffect">
								<span class="j-red-em-text">9.80元</span>
							</div>
						</div>
					</div>
					<div class="lines lines40">
						<span class="p-left-title"></span><!--	
						--><div class="p-right-box">
							<div class="submitbtn">
								<a>提交订单</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/tools.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
